# Cloud Build Configuration for Automatic Deployment
# Triggers on push to main branch

steps:
  # Step 1: Install dependencies and run migrations
  - name: 'node:20-alpine'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        npm install
        npx prisma migrate deploy
    # This step assumes that the DATABASE_URL is available as a secret.
    # If it is not, you will need to configure it in the Cloud Build settings.
    # For example:
    # secretEnv: ['DATABASE_URL']
    # availableSecrets:
    #   secretManager:
    #   - versionName: projects/$PROJECT_ID/secrets/DATABASE_URL/versions/latest
    #     env: 'DATABASE_URL'

  # Step 2: Build the Docker image with no cache
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--no-cache'
      - '-t'
      - 'gcr.io/$PROJECT_ID/game:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/game:latest'
      - '.'
    timeout: 600s

  # Step 3: Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/game:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/game:latest'

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'onlinecgames'
      - '--image=gcr.io/$PROJECT_ID/game:$COMMIT_SHA'
      - '--region=us-east1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--timeout=300'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--cpu-boost'

# Automatically tag images
images:
  - 'gcr.io/$PROJECT_ID/game:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/game:latest'

# Build timeout
timeout: 1200s

# Options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

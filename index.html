<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Card Game - Online</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>WAR - Online Card Game</h1>
        
        <!-- Main Menu Screen -->
        <div id="menuScreen" class="screen">
            <div class="setup-panel">
                <h2>Welcome to War</h2>
                <div class="input-group">
                    <label for="playerName">Your Name:</label>
                    <input type="text" id="playerName" placeholder="Enter your name">
                </div>
                <div class="input-group">
                    <label for="startingChips">Starting Chips:</label>
                    <input type="number" id="startingChips" min="100" value="1000">
                </div>
                <button class="btn btn-primary" onclick="createRoom()">Create Game</button>
                <div style="margin-top: 30px; padding-top: 30px; border-top: 2px solid #ddd;">
                    <h3>Join Existing Game</h3>
                    <div class="input-group">
                        <label for="roomIdInput">Room ID:</label>
                        <input type="text" id="roomIdInput" placeholder="Enter room ID">
                    </div>
                    <button class="btn btn-success" onclick="joinRoom()">Join Game</button>
                </div>
            </div>
        </div>

        <!-- Waiting for Player Screen -->
        <div id="waitingScreen" class="screen" style="display:none;">
            <div class="setup-panel">
                <h2>Waiting for Opponent...</h2>
                <p id="roomIdDisplay"></p>
                <p>Share this Room ID with your friend</p>
                <button class="btn btn-warning" onclick="goToMenu()">Cancel</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen" style="display:none;">
            <div class="game-header">
                <div class="player-info">
                    <h2 id="player1NameDisplay"></h2>
                    <div class="chip-display" id="player1Chips"></div>
                    <div class="connection-status" id="player1Status"></div>
                </div>
                <div class="vs">VS</div>
                <div class="player-info">
                    <h2 id="player2NameDisplay"></h2>
                    <div class="chip-display" id="player2Chips"></div>
                    <div class="connection-status" id="player2Status"></div>
                </div>
            </div>

            <div class="betting-section">
                <div class="bet-input-group">
                    <label for="betAmount">Bet Amount:</label>
                    <input type="number" id="betAmount" min="1" value="10">
                </div>
                <button class="btn btn-success" onclick="placeBet()" id="betBtn">Place Bet</button>
                <button class="btn btn-danger" onclick="resetBet()" id="resetBetBtn" style="display:none;">Reset</button>
            </div>

            <div class="pot-display">
                <h3>Pot: <span id="potAmount">0</span></h3>
            </div>

            <div class="bets-display">
                <div class="player-bet">
                    <p id="player1BetDisplay">Player 1 Bet: 0</p>
                </div>
                <div class="player-bet">
                    <p id="player2BetDisplay">Player 2 Bet: 0</p>
                </div>
            </div>

            <div class="game-area">
                <div class="player-side">
                    <div class="card-display" id="player1Card">
                        <div class="card-back"></div>
                    </div>
                </div>

                <div class="center-controls">
                    <button class="btn btn-primary btn-large" onclick="playRound()" id="playBtn" style="display:none;">Play Round</button>
                    <button class="btn btn-secondary btn-large" onclick="nextRound()" id="nextBtn" style="display:none;">Next Round</button>
                    <div id="roundResult" class="round-result" style="display:none;"></div>
                </div>

                <div class="player-side">
                    <div class="card-display" id="player2Card">
                        <div class="card-back"></div>
                    </div>
                </div>
            </div>

            <div class="game-log">
                <h3>Game Log</h3>
                <div id="gameLog"></div>
            </div>

            <button class="btn btn-warning" onclick="endGame()">End Game</button>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="screen" style="display:none;">
            <div class="game-over-panel">
                <h2>Game Over!</h2>
                <div id="gameOverResult"></div>
                <button class="btn btn-primary" onclick="goToMenu()">Play Again</button>
            </div>
        </div>

        <!-- Error Screen -->
        <div id="errorScreen" class="screen" style="display:none;">
            <div class="setup-panel">
                <h2>Error</h2>
                <p id="errorMessage"></p>
                <button class="btn btn-warning" onclick="goToMenu()">Back to Menu</button>
            </div>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayWar - Casino Card Game</title>
  <link rel="stylesheet" href="styles.css?v=1.3">
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">PLAYWAR</div>
    <div class="auth">
      <a id="loginBtn" class="btn btn-gold" href="/auth/google">Login with Google</a>
      <div id="profile" class="profile" style="display:none;">
        <img src="" alt="avatar" class="avatar" />
        <span></span>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- Lobby -->
    <section id="lobbyScreen" class="screen">
      <div class="lobby">
        <div class="left">
          <div class="casino-section">
            <h2>üé∞ Open a New Table</h2>
            <div class="new-table-controls">
              <label>Starting Chips</label>
              <input type="number" id="startingChips" min="100" value="1000" />
              <button class="btn btn-gold btn-large" onclick="createRoom()">Start Table</button>
            </div>
          </div>
          <div class="casino-section">
            <h2>üÉè Casino Floor</h2>
            <div id="rooms" class="rooms"></div>
          </div>
        </div>
        <div class="right chat">
          <h3>Lobby Chat</h3>
          <div id="lobbyChatBox" class="chat-box"></div>
          <div class="chat-input">
            <input id="lobbyChatInput" placeholder="Say hi..." />
            <button class="btn" onclick="sendLobbyChat()">Send</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Game -->
    <section id="gameScreen" class="screen" style="display:none;">
      <div class="game">
        <div class="table">
          <div class="player">
            <img id="p1Avatar" class="avatar large" />
            <div class="name" id="p1Name">-</div>
            <div class="chips" id="p1Chips"></div>
          </div>
          <div class="center">
            <div class="cards" id="p1Card"><div class="card-back"></div></div>
            <div class="pot">Pot: <span id="potAmount">0</span> | Min bet: <span id="minBet">10</span></div>
            <div class="cards" id="p2Card"><div class="card-back"></div></div>
          </div>
          <div class="player">
            <img id="p2Avatar" class="avatar large" />
            <div class="name" id="p2Name">-</div>
            <div class="chips" id="p2Chips"></div>
          </div>
        </div>
        <div class="betting">
          <input id="betAmount" type="number" min="1" value="10" />
          <button class="btn btn-success" onclick="placeBet()">Place Bet</button>
          <div id="p1Bet"></div>
          <div id="p2Bet"></div>
          <div id="roundResult" class="round-result" style="display:none;"></div>
        </div>
        <div class="right chat">
          <h3>Room Chat</h3>
          <div id="roomChatBox" class="chat-box"></div>
          <div class="chat-input">
            <input id="roomChatInput" placeholder="Message" />
            <button class="btn" onclick="sendRoomChat()">Send</button>
          </div>
          <div class="log">
            <h3>Game Log</h3>
            <div id="gameLog"></div>
          </div>
        </div>
      </div>
      <button class="btn" onclick="showLobby()">Exit to Lobby</button>
    </section>
  </main>

  <script src="client.js?v=1.3"></script>
</body>
</html>

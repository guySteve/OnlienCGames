<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Moe's Card Room</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="icon" href="/favicon.png" sizes="32x32">
  <link rel="icon" href="/favicon.png" sizes="16x16">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#0a1f16">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.jpg">
  <link rel="apple-touch-icon" href="/apple-touch-icon.jpg">
  <style>
    .admin-container {
      max-width: 1400px;
      margin: 20px auto;
      padding: 20px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
    }

    .admin-header {
      background: rgba(255, 215, 0, 0.1);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      border: 2px solid #FFD700;
    }

    .admin-header h1 {
      margin: 0;
      color: #FFD700;
      font-size: 2em;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stat-card h3 {
      margin: 0 0 10px 0;
      color: #FFA500;
      font-size: 0.9em;
      text-transform: uppercase;
    }

    .stat-card .value {
      font-size: 2.5em;
      color: white;
      font-weight: bold;
    }

    .admin-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 10px;
    }

    .admin-tab {
      background: transparent;
      color: rgba(255, 255, 255, 0.7);
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 8px 8px 0 0;
      transition: all 0.3s ease;
    }

    .admin-tab:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .admin-tab.active {
      background: rgba(255, 215, 0, 0.2);
      color: #FFD700;
      font-weight: bold;
    }

    .admin-content {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
    }

    .table-container {
      width: 100%;
      overflow-x: auto;
      margin-top: 20px;
    }

    .user-table, .log-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: auto;
      font-size: 0.8em;
    }

    .user-table th, .log-table th {
      background: rgba(255, 215, 0, 0.2);
      color: #FFD700;
      padding: 6px 4px;
      text-align: left;
      font-weight: bold;
      font-size: 0.85em;
      white-space: nowrap;
    }

    .user-table td, .log-table td {
      background: rgba(0, 0, 0, 0.3);
      color: white;
      padding: 6px 4px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.85em;
      max-width: 150px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .user-table tr:hover td, .log-table tr:hover td {
      background: rgba(255, 255, 255, 0.1);
    }

    .online-status {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 5px;
    }

    .online-status.online {
      background-color: #51CF66;
      box-shadow: 0 0 8px #51CF66;
    }

    .online-status.offline {
      background-color: #666;
    }

    .action-btn {
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.75em;
      margin: 0 2px;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .ban-btn {
      background: #FF6B6B;
      color: white;
    }

    .ban-btn:hover {
      background: #FF5252;
    }

    .unban-btn {
      background: #51CF66;
      color: white;
    }

    .unban-btn:hover {
      background: #40C057;
    }

    .view-btn {
      background: #4C9AFF;
      color: white;
    }

    .view-btn:hover {
      background: #3B8FFF;
    }

    .badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 0.7em;
      font-weight: bold;
    }

    .badge-admin {
      background: #FFD700;
      color: #1a1a2e;
    }

    .badge-banned {
      background: #FF6B6B;
      color: white;
    }

    .badge-warning {
      background: #FFA500;
      color: white;
    }

    .search-box {
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: white;
      font-size: 0.9em;
      margin-bottom: 15px;
    }

    .broadcast-section {
      background: rgba(255, 215, 0, 0.1);
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #FFD700;
      margin-bottom: 20px;
    }

    .broadcast-input {
      width: 100%;
      padding: 12px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: white;
      font-size: 1em;
      margin-bottom: 10px;
      resize: vertical;
      min-height: 80px;
    }

    .loading {
      text-align: center;
      color: white;
      padding: 40px;
      font-size: 1.2em;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .pagination button {
      padding: 8px 16px;
      background: rgba(255, 215, 0, 0.2);
      border: 1px solid #FFD700;
      color: #FFD700;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .pagination button:hover:not(:disabled) {
      background: rgba(255, 215, 0, 0.4);
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .pagination button.active {
      background: #FFD700;
      color: #1a1a2e;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <h1>ðŸŽ© Admin Dashboard</h1>
      <p style="color: white; margin: 10px 0 0 0;">Welcome, Administrator</p>
    </div>

    <!-- Stats Overview -->
    <div class="stats-grid" id="statsGrid">
      <div class="stat-card">
        <h3>Total Users</h3>
        <div class="value" id="totalUsers">-</div>
      </div>
      <div class="stat-card">
        <h3>Online Users</h3>
        <div class="value" id="onlineCount">-</div>
      </div>
      <div class="stat-card">
        <h3>Banned Users</h3>
        <div class="value" id="bannedCount">-</div>
      </div>
      <div class="stat-card">
        <h3>Flagged Messages</h3>
        <div class="value" id="flaggedMessages">-</div>
      </div>
      <div class="stat-card">
        <h3>Active Rooms</h3>
        <div class="value" id="activeRooms">-</div>
      </div>
    </div>

    <!-- Tabs -->
    <div class="admin-tabs">
      <button class="admin-tab active" onclick="showTab('users')">All Users</button>
      <button class="admin-tab" onclick="showTab('moderation')">Moderation Logs</button>
      <button class="admin-tab" onclick="showTab('broadcast')">Broadcast</button>
    </div>

    <!-- Tab Contents -->
    <div class="admin-content">
      <!-- All Users Tab -->
      <div id="usersTab" class="tab-content">
        <input type="text" class="search-box" id="userSearch" placeholder="Search users by email, name..." onkeyup="searchUsers()">
        <div class="table-container">
          <table class="user-table">
            <thead>
              <tr>
                <th style="width: 30px;"></th>
                <th style="width: 180px;">Email</th>
                <th style="width: 120px;">Name</th>
                <th style="width: 70px;">Balance</th>
                <th style="width: 80px;">Last Login</th>
                <th style="width: 40px;">W</th>
                <th style="width: 40px;">A</th>
                <th style="width: 40px;">B</th>
                <th style="width: 80px;">Actions</th>
              </tr>
            </thead>
            <tbody id="usersTableBody"></tbody>
          </table>
        </div>
        <div class="pagination" id="usersPagination"></div>
      </div>

      <!-- Moderation Logs Tab -->
      <div id="moderationTab" class="tab-content" style="display: none;">
        <h2 style="color: white; margin-top: 0;">Moderation History</h2>
        <div class="table-container">
          <table class="log-table">
            <thead>
              <tr>
                <th style="width: 100px;">Time</th>
                <th style="width: 120px;">User</th>
                <th style="width: 70px;">Action</th>
                <th style="width: 200px;">Reason</th>
                <th style="width: 100px;">Moderator</th>
                <th style="width: 40px;">Auto</th>
              </tr>
            </thead>
            <tbody id="logsTableBody"></tbody>
          </table>
        </div>
        <div class="pagination" id="logsPagination"></div>
      </div>

      <!-- Broadcast Tab -->
      <div id="broadcastTab" class="tab-content" style="display: none;">
        <div class="broadcast-section">
          <h2 style="color: #FFD700; margin-top: 0;">ðŸ“¢ Broadcast Message to All Users</h2>
          <textarea class="broadcast-input" id="broadcastMessage" placeholder="Type your announcement here..."></textarea>
          <button class="btn btn-gold btn-large" onclick="sendBroadcast()">Send Broadcast</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentTab = 'online';
    let allUsers = [];
    let currentPage = 1;

    async function loadDashboard() {
      try {
        const response = await fetch('/api/admin/dashboard');
        const data = await response.json();

        if (data.error) {
          alert('Error: ' + data.error);
          window.location.href = '/';
          return;
        }

        // Update stats
        document.getElementById('onlineCount').textContent = data.online.count;
        document.getElementById('totalUsers').textContent = data.stats.totalUsers;
        document.getElementById('bannedCount').textContent = data.stats.bannedUsers;
        document.getElementById('flaggedMessages').textContent = data.stats.flaggedMessages;
        document.getElementById('activeRooms').textContent = data.stats.activeRooms;

        // Render online users
        renderOnlineUsers(data.online.users);

        // Render recent moderations
        renderModerationLogs(data.recentModerations);

      } catch (error) {
        console.error('Failed to load dashboard:', error);
        alert('Failed to load dashboard. Are you an admin?');
        window.location.href = '/';
      }
    }

    let onlineUsersMap = new Map(); // Track online users by email

    function renderOnlineUsers(users) {
      // Update map of online users
      onlineUsersMap.clear();
      users.forEach(user => {
        if (user.email) {
          onlineUsersMap.set(user.email, true);
        }
      });
      // Refresh users table if it's displayed
      if (document.getElementById('usersTab').style.display !== 'none') {
        renderUsersTable(allUsers);
      }
    }

    async function loadUsers(page = 1) {
      try {
        const search = document.getElementById('userSearch').value;
        const response = await fetch(`/api/admin/users?page=${page}&limit=50&search=${search}`);
        const data = await response.json();

        allUsers = data.users;
        renderUsersTable(data.users);
        renderPagination(data.pagination, 'usersPagination', loadUsers);
      } catch (error) {
        console.error('Failed to load users:', error);
      }
    }

    function renderUsersTable(users) {
      const tbody = document.getElementById('usersTableBody');
      tbody.innerHTML = users.map(user => {
        const isOnline = onlineUsersMap.has(user.email);
        const onlineClass = isOnline ? 'online' : 'offline';
        const email = (user.email || 'N/A').length > 25 ? (user.email || 'N/A').substring(0, 22) + '...' : (user.email || 'N/A');
        const name = user.displayName.length > 15 ? user.displayName.substring(0, 12) + '...' : user.displayName;
        return `
        <tr>
          <td style="text-align: center; padding: 4px;">
            <span class="online-status ${onlineClass}" title="${isOnline ? 'Online' : 'Offline'}"></span>
          </td>
          <td title="${user.email || 'N/A'}">${email}</td>
          <td title="${user.displayName}">${name}</td>
          <td>${Number(user.chipBalance).toLocaleString()}</td>
          <td>${user.lastLogin ? new Date(user.lastLogin).toLocaleDateString('en-US', {month:'short',day:'numeric'}) : 'Never'}</td>
          <td style="text-align: center;">
            ${user.warnCount > 0 ? user.warnCount : '-'}
          </td>
          <td style="text-align: center;">
            ${user.isAdmin ? 'âœ“' : '-'}
          </td>
          <td style="text-align: center;">
            ${user.isBanned ? 'âœ“' : '-'}
          </td>
          <td style="padding: 2px;">
            ${user.isBanned 
              ? `<button class="action-btn unban-btn" onclick="unbanUser('${user.id}')">Unban</button>`
              : `<button class="action-btn ban-btn" onclick="banUser('${user.id}', '${user.displayName}')">Ban</button>`
            }
          </td>
        </tr>
      `}).join('');
    }

    function renderModerationLogs(logs) {
      const tbody = document.getElementById('logsTableBody');
      tbody.innerHTML = logs.map(log => {
        const date = new Date(log.createdAt);
        const timeStr = date.toLocaleString('en-US', {month:'short',day:'numeric',hour:'2-digit',minute:'2-digit'});
        const userName = log.User.displayName.length > 15 ? log.User.displayName.substring(0, 12) + '...' : log.User.displayName;
        const modName = (log.Moderator?.displayName || 'SYSTEM').length > 12 ? (log.Moderator?.displayName || 'SYSTEM').substring(0, 9) + '...' : (log.Moderator?.displayName || 'SYSTEM');
        const reason = (log.reason || 'N/A').length > 30 ? (log.reason || 'N/A').substring(0, 27) + '...' : (log.reason || 'N/A');
        return `
        <tr>
          <td title="${new Date(log.createdAt).toLocaleString()}">${timeStr}</td>
          <td title="${log.User.displayName}">${userName}</td>
          <td><strong>${log.action}</strong></td>
          <td title="${log.reason || 'N/A'}">${reason}</td>
          <td title="${log.Moderator?.displayName || 'SYSTEM'}">${modName}</td>
          <td style="text-align: center;">${log.autoModerated ? 'âœ“' : '-'}</td>
        </tr>
      `}).join('');
    }

    function renderPagination(pagination, containerId, callback) {
      const container = document.getElementById(containerId);
      const pages = [];

      for (let i = 1; i <= pagination.pages; i++) {
        pages.push(`
          <button ${i === pagination.page ? 'class="active"' : ''} 
                  onclick="${callback.name}(${i})">${i}</button>
        `);
      }

      container.innerHTML = `
        <button ${pagination.page === 1 ? 'disabled' : ''} 
                onclick="${callback.name}(${pagination.page - 1})">Previous</button>
        ${pages.join('')}
        <button ${pagination.page === pagination.pages ? 'disabled' : ''} 
                onclick="${callback.name}(${pagination.page + 1})">Next</button>
      `;
    }

    async function banUser(userId, displayName) {
      const reason = prompt(`Why are you banning ${displayName}?`);
      if (!reason) return;

      try {
        const response = await fetch(`/api/admin/ban/${userId}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ reason })
        });

        const data = await response.json();
        if (data.ok) {
          alert('User banned successfully');
          loadUsers(currentPage);
          loadDashboard();
        } else {
          alert('Failed to ban user: ' + data.error);
        }
      } catch (error) {
        console.error('Ban error:', error);
        alert('Failed to ban user');
      }
    }

    async function unbanUser(userId) {
      if (!confirm('Are you sure you want to unban this user?')) return;

      try {
        const response = await fetch(`/api/admin/unban/${userId}`, {
          method: 'POST'
        });

        const data = await response.json();
        if (data.ok) {
          alert('User unbanned successfully');
          loadUsers(currentPage);
          loadDashboard();
        } else {
          alert('Failed to unban user: ' + data.error);
        }
      } catch (error) {
        console.error('Unban error:', error);
        alert('Failed to unban user');
      }
    }

    async function sendBroadcast() {
      const message = document.getElementById('broadcastMessage').value;
      if (!message) {
        alert('Please enter a message');
        return;
      }

      if (!confirm('Send this broadcast to all online users?')) return;

      try {
        const response = await fetch('/api/admin/broadcast', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        if (data.ok) {
          alert('Broadcast sent!');
          document.getElementById('broadcastMessage').value = '';
        } else {
          alert('Failed to send broadcast: ' + data.error);
        }
      } catch (error) {
        console.error('Broadcast error:', error);
        alert('Failed to send broadcast');
      }
    }

    function showTab(tabName) {
      currentTab = tabName;

      // Update tab buttons
      document.querySelectorAll('.admin-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      event.target.classList.add('active');

      // Hide all tabs
      document.querySelectorAll('.tab-content').forEach(content => {
        content.style.display = 'none';
      });

      // Show selected tab
      if (tabName === 'users') {
        document.getElementById('usersTab').style.display = 'block';
        loadUsers();
      } else if (tabName === 'moderation') {
        document.getElementById('moderationTab').style.display = 'block';
      } else if (tabName === 'broadcast') {
        document.getElementById('broadcastTab').style.display = 'block';
      }
    }

    function searchUsers() {
      loadUsers(1);
    }

    // Auto-refresh dashboard every 30 seconds
    setInterval(loadDashboard, 30000);

    // Initial load
    loadDashboard();
  </script>
</body>
</html>
